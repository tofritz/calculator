<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="page-container">
        <div class="calc-container">
            <div class="calc-display"></div>
            <div class="button button-num num-0">0</div>
            <div class="button button-num num-1">1</div>
            <div class="button button-num num-2">2</div>
            <div class="button button-num num-3">3</div>
            <div class="button button-num num-4">4</div>
            <div class="button button-num num-5">5</div>
            <div class="button button-num num-6">6</div>
            <div class="button button-num num-7">7</div>
            <div class="button button-num num-8">8</div>
            <div class="button button-num num-9">9</div>
            <div class="button button-dot">.</div>
            <div class="button button-op op-add">+</div>
            <div class="button button-op op-sub">-</div>
            <div class="button button-op op-mul">*</div>
            <div class="button button-op op-div">/</div>
            <div class="button button-eval">=</div>
            <div class="button button-posneg">&plusmn</div>
            <div class="button button-clear">C</div>
            <div class="button button-del">DEL</div>
        </div>
    </div>
</body>
</html>
